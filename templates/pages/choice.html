{% extends "main.html" %}

{% block page_title %}
    Choice
{% endblock %}

{% block page_content %}
    <div class="card-container">
        <div class="card-title">
            <p>Choose what kitty you are today!</p>
        </div>
        {% for cat in cats %}
            <div class="card" onclick="castVote('{{ cat.id }}')">
                <img src="{{ url_for('static', path='/images/' + cat.image) }}" alt="{{ cat.alt }}">
                <div class="card-content">
                    <p>{{ cat.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
